version: '2'
services:
    web:
        build:
            context: .
            dockerfile: Dockerfiles/web
        image: cfar-web
        volumes:
            - /etc/localtime:/etc/localtime
        ports:
            - 3082:3080
        links:
            - mysql
            - redis
        environment:
            - NODE_ENV=production

    redis:
        image: redis:3

    mysql:
        image: mysql:5.7
        environment:
