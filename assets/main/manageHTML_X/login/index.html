<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Material Login Form</title>
    <link rel="stylesheet" href="login/css/reset.css">
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="login/css/login.css">
</head>

<body>
    <div class="pen-title">
        <h1>CFAR Login</h1>
    </div>


    <div class="container">
        <div class="card"></div>
        <div class="card">
            <h1 class="title">Login</h1>
            <!--<form>-->
                <!-- login user information -->
                <div class="input-container">
                    <input type="text" id="Username" required="required" />
                    <label for="Username">Username</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="password" id="Password" required="required" />
                    <label for="Password">Password</label>
                    <div class="bar"></div>
                </div>

                <div class="button-container">
                    <button onclick="postUser()"><span>Go</span></button>
                </div>


                <div class="footer"><a href="#">Forgot your password?</a></div>
            <!--</form>-->
        </div>

        <div class="card alt">
            <div class="toggle"></div>
            <h1 class="title">Register<div class="close"></div></h1>
            <!--<form>-->
                <!-- register user information -->
                <div class="input-container">
                    <input type="text" id="NewName" required="required" />
                    <label for="Username">Username</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="password" id="NewPassword" required="required" />
                    <label for="Password">Password</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="password" id="Repeat Password" required="required" />
                    <label for="Repeat Password">Repeat Password</label>
                    <div class="bar"></div>
                </div>
                <div class="button-container">
                    <button><span>Next</span></button>
                </div>
            <!--</form>-->
        </div>
    </div>



    <a id="codepen" href="/" title="Go Back to MainPage"><i class="fa fa-sign-out"></i></a>
    

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="login/js/login.js"></script>
</body>

</html>
